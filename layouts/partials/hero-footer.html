{{- $hero := .Site.Params.hero }} {{- $clientLogos := index $hero "clientlogos" }}
<div class="hero-foot mb-20">
  <div class="container">
    <div class="has-text-centered">
      <h4 class="title is-5 is-muted">Powered by the best AI technology</h4>
      <!-- ðŸ”¹ Added title -->
    </div>
    <div class="tabs is-centered">
      <ul>
        {{- range $clientLogos }}
        <li>
          <a {{ if .url }} href="{{ .url }}" {{ end }}>
            <img class="partner-logo" src="{{ printf "images/logos/clients/%s.svg" .logo | relURL }}">
          </a>
        </li>
        {{- end }}
      </ul>
    </div>
  </div>
</div>
